<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des étudiants</title>
    <span th:replace="~{home :: bootstrapImports}"></span>
</head>
<body>
<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Poudlard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listStudent}">Liste étudiant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/add}">Ajouter étudiant</a>
                    </li>

                </ul>
                <form class="d-flex" role="search" th:action="@{/search}" method="get">
                    <input class="form-control me-2" type="search" name="name" placeholder="Rechercher par nom">
                    <button class="btn btn-outline-success" type="submit">Recherche</button>
                </form>
            </div>
        </div>
    </nav>
</th:block>

<main>
    <h1 class="text-center">Liste des étudiants</h1>

    <div th:if="${students.isEmpty()}" class="text-center">
        <p>Aucun étudiant trouvé</p>
    </div>

    <div th:if="${!students.isEmpty()}">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <table class="table table-striped table-bordered">
                        <thead class="text-center">
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="s : ${students}">
                            <td th:text="${s.getLastname()}"></td>
                            <td th:text="${s.getFirstname()}"></td>
                            <td class="text-center">
                                <a th:href="@{/detail/{id}(id=${s.getId()})}" class="btn btn-primary btn-sm">Voir détail</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</main>

</body>

</html>
