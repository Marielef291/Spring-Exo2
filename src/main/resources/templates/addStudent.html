<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
  <span th:replace="~{home :: bootstrapImports}"></span>
</head>
<body>
<h1>Ajouter un étudiant</h1>

<form th:action="@{/add}" th:object="${student}" method="post">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" th:field="*{lastname}" class="form-control" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" th:field="*{firstname}" class="form-control" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="age">Âge</label>
          <input type="number" id="age" th:field="*{age}" class="form-control" required>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
      </div>

      <div class="col-md-12 mt-3">
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <a href="/" class="btn btn-secondary">Annuler</a>
      </div>
    </div>
  </div>
</form>
</body>
</html>
