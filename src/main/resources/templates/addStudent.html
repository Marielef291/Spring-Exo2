<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <span th:replace="~{home :: bootstrapImports}"></span>
</head>
<body>

<span th:replace="~{listStudent :: navbar}"></span>

<main>
    <h1 class="text-center">Ajouter un étudiant</h1>
    <form th:action="@{/add}" th:object="${student}" method="post">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="lastname">Nom</label>
                        <input type="text" id="lastname" th:field="*{lastname}" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname" th:field="*{firstname}" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="age">Âge</label>
                        <input type="number" id="age" th:field="*{age}" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" required>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary me-2">Ajouter</button>
                        <a href="/" class="btn btn-secondary">Annuler</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>

</body>
</html>
